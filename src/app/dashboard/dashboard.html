<p class="dashboard">dashboard works!</p>

<div class="dashboard-summary">

  <mat-card class="summary-card">Books: {{ numBooks }}</mat-card>
  <mat-card class="summary-card">Videos: {{ numVideos }}</mat-card>
  <mat-card class="summary-card">Audio: {{ numAudio }}</mat-card>
</div>

 refresh
