<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
  <input formControlName="title" placeholder="Title" required />
  <input formControlName="author" placeholder="Author" required />
  <input formControlName="year" placeholder="Year" required />
  <input formControlName="type" placeholder="Type (book/video/etc)" required />
  <button type="submit">Save it!</button>
</form>

<ul class="resource-list">
  @for (resource of resources; track $index) {
    <li>
    {{ $index }} - {{ resource.title }} by {{ resource.author }} ({{ resource.type }},
    {{ resource.year }})
    </li>
}
</ul>
