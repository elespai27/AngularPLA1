<p class="digital-resource-list">digital-resource-list works!</p>

<table mat-table [dataSource]="resources" class="mat-elevation-z8 full-width mat-table">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let resource"> {{ resource.title }} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let resource"> {{ resource.author }} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let resource"> {{ resource.year }} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let resource"> {{ resource.type }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Button </th>
    <td mat-cell *matCellDef="let resource; let i = index">
      <button mat-icon-button color="primary" class="edit-btn" (click)="onEdit(i)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" class="delete-btn" (click)="onDelete(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
